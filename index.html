<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>JR's Python App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chat-container { max-width: 800px; margin: 0 auto; }
        #chat-history { 
            border: 1px solid #ccc; 
            height: 400px; 
            overflow-y: auto; 
            padding: 10px; 
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .user-message { color: blue; margin-bottom: 10px; }
        .assistant-message { color: green; margin-bottom: 10px; }
        #input-container { display: flex; }
        #message-input { 
            flex-grow: 1; 
            padding: 10px; 
            margin-right: 10px;
        }
        button { padding: 10px 20px; }
        .status { margin: 10px 0; }
    </style>
</head>
<body>
    <div id="chat-container">
        <h1>Web Chat GUI</h1>
        <div class="status">
            <button id="start-btn">Start Model</button>
            <button id="stop-btn">Stop Model</button>
            <span id="status-text">Model not running</span>
        </div>
        <div id="chat-history"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message..." disabled>
            <button id="send-btn" disabled>Send</button>
        </div>
    </div>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const statusText = document.getElementById('status-text');

        function addMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = sender + '-message';
            messageDiv.textContent = sender + ': ' + message;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function updateStatus(status) {
            statusText.textContent = status;
        }

        startBtn.addEventListener('click', async () => {
            const response = await fetch('/start_model', { method: 'POST' });
            const data = await response.json();
            
            if (data.status === 'started') {
                updateStatus('Model running');
                messageInput.disabled = false;
                sendBtn.disabled = false;
                addMessage('System', 'Model started. You can now chat.');
            } else if (data.status === 'already_running') {
                updateStatus('Model already running');
            } else {
                updateStatus('Error starting model: ' + data.message);
            }
        });

        stopBtn.addEventListener('click', async () => {
            const response = await fetch('/stop_model', { method: 'POST' });
            const data = await response.json();
            
            if (data.status === 'stopped') {
                updateStatus('Model stopped');
                messageInput.disabled = true;
                sendBtn.disabled = true;
                addMessage('System', 'Model stopped.');
            }
        });

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage('User', message);
            messageInput.value = '';
            messageInput.disabled = true;
            sendBtn.disabled = true;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    addMessage('System', 'Error: ' + data.error);
                } else {
                    addMessage('LLM Model', data.response);
                }
            } catch (error) {
                addMessage('System', 'Error sending message: ' + error.message);
            } finally {
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }
    </script>
</body>
</html>
